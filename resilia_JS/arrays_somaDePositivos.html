<DOCTYPE html>
<html pt-bt>
    
<head>
  <meta charset="UTF-8">
 <title>Numeros</title>
        
</head>
    
<body>
 
<script>

var numero =  [-2, -1, 0, 1, 4, 4, 6, 3, 2]
var total = 0 
for (var i = 0; i < numero.length; i++ ){
  
  var numeroAtual = numero[i]
  if ( numeroAtual > 0){
    total = total + numeroAtual
  
  } 
}

console.log (total)

</script>
</body>
</html>
