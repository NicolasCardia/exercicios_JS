<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
  </head>
  <body>
    <script>
      function calculate(numero1, operador, numero2){
        switch (operador) {
            case '+':
                return numero1 + numero2;
            case '-':
                return numero1 - numero2;
            case '*':
                return numero1 * numero2;
            case '/':{ 
                if(numero2 === 0) {
                    return null
                };
                return numero1 / numero2;
            }
            default:
                return null
        }
      }
      calculate(2 + 2);
    </script>
  </body>
</html>
